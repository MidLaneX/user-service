spring.application.name=user-service

spring.datasource.url=${USER_DB_URL:jdbc:postgresql://localhost:5434/user_service_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=${SERVER_PORT:8082}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# RSA JWT Configuration
rsa.private-key=${RSA_PRIVATE_KEY:}
rsa.public-key=${RSA_PUBLIC_KEY:}
rsa.key-store-path=${RSA_KEY_STORE_PATH:./keys}

# JWT Token Configuration
jwt.access-token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}
jwt.max-refresh-tokens-per-user=${JWT_MAX_REFRESH_TOKENS_PER_USER:5}

# Legacy JWT Configuration (for backward compatibility during migration)
jwt.secret=${JWT_SECRET:your-secret-key-here}
jwt.expiration=${JWT_EXPIRATION:900000}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Swagger & API documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Email Verification Configuration
app.mail.from=${MAIL_FROM:noreply@projectmanagement.com}

# Google OAuth Configuration
app.oauth.google.client-id=${GOOGLE_CLIENT_ID:}
app.oauth.google.client-secret=${GOOGLE_CLIENT_SECRET:}

# Facebook OAuth Configuration
app.oauth.facebook.app-id=${FACEBOOK_APP_ID:}
app.oauth.facebook.app-secret=${FACEBOOK_APP_SECRET:}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:8087}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
