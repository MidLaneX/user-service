# Test-specific configuration for AuthController Integration Tests
# This file should be placed in src/test/resources/application-test.properties

# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Kafka for testing
spring.kafka.enabled=false
spring.kafka.bootstrap-servers=
spring.kafka.producer.bootstrap-servers=

# Disable external service calls for testing
notification.service.enabled=false
notification.service.url=http://disabled-for-testing

# Logging configuration for tests
logging.level.com.midlane.project_management_tool_user_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT configuration for testing
jwt.secret=test-secret-key-for-integration-tests-only
jwt.expiration=3600000

# Disable actuator security for easier testing
management.security.enabled=false
